<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhananjay D. Magdum - Professional Profile</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #0f172a;
      color: #e2e8f0;
    }
    .container { width: 85%; margin: auto; overflow: hidden; }
    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      padding: 60px 0;
      text-align: center;
      position: relative;
    }
    body.dark-mode header {
      background: linear-gradient(to right, #0f2027, #2c5364);
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      margin-top: 20px;
    }
    header h1 {
      margin: 10px 0;
      font-size: 2.5em;
    }
    /* Typing effect */
    .typing {
      font-size: 1.2em;
      font-weight: 500;
      margin-top: 10px;
      border-right: 2px solid #fff;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end) infinite alternate,
                 blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      50% { border-color: transparent }
    }
    header ul { padding: 0; list-style: none; margin-top: 20px; }
    header li { display: inline; padding: 0 15px; }
    header a {
      color: #fff; text-decoration: none; text-transform: uppercase;
      font-size: 15px; transition: color 0.3s ease;
    }
    header a:hover { color: #ffd43b; }
    .main-content {
      padding: 20px; background: #ffffff; margin: 20px 0;
      border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode .main-content { background: #1e293b; color: #e2e8f0; }
    section h2 {
      color: #1e3c72; margin-bottom: 10px; border-bottom: 2px solid #2a5298;
      display: inline-block; padding-bottom: 5px;
      transition: color 0.3s, border-color 0.3s;
    }
    body.dark-mode section h2 { color: #38bdf8; border-color: #38bdf8; }
    .skills ul li, .experience ul li, .education ul li, .awards ul li,
    .projects ul li, .languages ul li, .interests ul li {
      background: #f1f5f9; margin: 6px 0; padding: 10px; border-radius: 6px;
      transition: background 0.3s;
    }
    .skills ul li:hover, .experience ul li:hover, .education ul li:hover,
    .awards ul li:hover, .projects ul li:hover, .languages ul li:hover,
    .interests ul li:hover { background: #e2e8f0; }
    body.dark-mode .skills ul li, body.dark-mode .experience ul li,
    body.dark-mode .education ul li, body.dark-mode .awards ul li,
    body.dark-mode .projects ul li, body.dark-mode .languages ul li,
    body.dark-mode .interests ul li { background: #334155; }
    body.dark-mode .skills ul li:hover, body.dark-mode .experience ul li:hover,
    body.dark-mode .education ul li:hover, body.dark-mode .awards ul li:hover,
    body.dark-mode .projects ul li:hover, body.dark-mode .languages ul li:hover,
    body.dark-mode .interests ul li:hover { background: #475569; }
    .scroll-to-top {
      position: fixed; bottom: 25px; right: 25px; background-color: #2a5298;
      color: #fff; padding: 12px 16px; border-radius: 50%; font-size: 20px;
      text-align: center; cursor: pointer; display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: background 0.3s, transform 0.3s;
      z-index: 1000;
    }
    .scroll-to-top:hover { background-color: #1e3c72; transform: scale(1.1); }
    .dark-mode-toggle {
      position: fixed; bottom: 25px; left: 25px; background-color: #2a5298;
      color: #fff; padding: 12px 16px; border-radius: 50%; font-size: 18px;
      cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.3s; z-index: 1000;
    }
    .dark-mode-toggle:hover { background-color: #1e3c72; transform: scale(1.1); }
    footer {
      background: #1e293b; color: #fff; text-align: center;
      padding: 15px 0; margin-top: 20px; transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode footer { background: #0f172a; }
  </style>
</head>
<body>
  <header>
    <img src="/Profile_Images/Dhananjay_D_Magdum.png" alt="Dhananjay D. Magdum">
    <h1>Dhananjay D. Magdum</h1>
    <div class="typing">Solution Architect • AI • Computer Vision • Automation</div>
    <ul>
      <li><a href="#about">About Me</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#awards">Honors & Awards</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#languages">Languages</a></li>
      <li><a href="#interests">Interests</a></li>
    </ul>
  </header>

  <!-- main content sections (About, Skills, Experience, etc.) remain unchanged -->

  <footer>
    <p>&copy; 2024 Dhananjay D. Magdum. All Rights Reserved.</p>
  </footer>

  <!-- Scroll to Top Button -->
  <div id="scrollToTopBtn" class="scroll-to-top">↑</div>
  <!-- Dark Mode Toggle -->
  <div id="darkModeToggle" class="dark-mode-toggle">🌙</div>

  <script>
    // Scroll to top
    const scrollToTopBtn = document.getElementById('scrollToTopBtn');
    window.onscroll = function () {
      if (document.documentElement.scrollTop > 200) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    };
    scrollToTopBtn.addEventListener('click', function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Dark mode toggle
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;
    function setTheme(mode) {
      if (mode === 'dark') {
        body.classList.add('dark-mode');
        toggleBtn.textContent = '☀️';
      } else {
        body.classList.remove('dark-mode');
        toggleBtn.textContent = '🌙';
      }
      localStorage.setItem('theme', mode);
    }
    toggleBtn.addEventListener('click', () => {
      const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });
    // Load saved preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
  </script>
</body>
</html>
